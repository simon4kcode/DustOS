<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link rel="stylesheet" href="assets/styles/fonts.css" />
    <link rel="stylesheet" href="assets/styles/animations.css" />

    <!-- JS -->
    <script src="js/setup.js" defer></script>
    <script
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"
      defer
    ></script>
    <script src="js/gsap.js" defer></script>
    <script src="js/animation.js" defer></script>
  </head>
  <body class="welcomePage" onload="checkForName(); ProxyType();">
    <div id="background"></div>
    <h1 class="SetUpGalaxy">Galaxy</h1>
    <div class="setupCard">
      <div class="stepOne" id="stepOne">
        <h2 class="question">What's your name?</h2>
        <input
          placeholder="Enter name:"
          id="name"
          class="setupInput"
          type="text"
        />
      </div>
      <div class="stepTwo" id="stepTwo">
        <h2 class="question">
          Welcome to Galaxy, <span id="NamePlaceholder">___</span>
        </h2>
        <h3 class="question2">Select the type of proxy you want to use:</h3>
        <select id="proxySelector" class="SetupSelect">
          <option value="uv">Select</option>
          <option value="uv">Ultraviolet (Stable)</option>
          <option value="scramjet">Scramjet (Experimental)</option>
          <option value="rh">Rammerhead (Old)</option>
        </select>
        <button class="setupButtonBig" onclick="checkStepTwo()">
          Continue
        </button>

        <button
          class="setupButtonSmall"
          onclick="stepTwoBack(); LoadUserName(); GetUserName();"
        >
          ←
        </button>
      </div>
      <div class="stepThree" id="stepThree">
        <h2 class="question backgroundH2">Choose a background:</h2>
        <div class="bgSelector">
          <div
            class="bgAll bg1"
            data-bg="/assets/bg/bg1.png"
            data-theme="theme1"
          >
            <img class="bgImg" src="/assets/bg/bg1.png" alt="" />
          </div>
          <div
            class="bgAll bg2"
            data-bg="/assets/bg/bg2.png"
            data-theme="theme2"
          >
            <img class="bgImg" src="/assets/bg/bg2.png" alt="" />
          </div>
          <div
            class="bgAll bg3"
            data-bg="/assets/bg/bg4.png"
            data-theme="theme3"
          >
            <img class="bgImg" src="/assets/bg/bg4.png" alt="" />
          </div>
        </div>
        <div class="gobackorcontinue">
          <button
            class="setupButtonSmall"
            onclick="ProxyType(); stepThreeBack();"
          >
            ←
          </button>
          <button class="setupButtonBig" onclick="stepThreeLeave()">
            Continue
          </button>
        </div>
      </div>
      <div class="finishSetup" id="finishSetup">
        <h2 class="question">You're all set!</h2>
        <button class="setupButtonBig" onclick="document.location.href='/main';">Start Browsing</button>
      </div>
    </div>
    <p class="easteregg">MY name is Alan I go to Watchung Hill regional High school. I LOOOOOVE kanyes opinions and other things</p>
  </body>
</html>
