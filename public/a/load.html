<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="" />
    <link rel="stylesheet" href="load.css" />
    <link rel="stylesheet" href="/assets/styles/fonts.css" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-MXG0KPC43X"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-MXG0KPC43X");
  </script>

  <body>
    <section class="controls">
      <button class="back web" onclick="back()">Back</button>
      <button class="forward web" onclick="forward()">Forward</button>
      <button class="reload web" onclick="reload()">Reload</button>
      <button class="close web" onclick="window.location.href='/g';">
        Close
      </button>
    </section>
    <iframe src="" frameborder="0" id="game"></iframe>
    <script>
      var savedURL = localStorage.getItem("gameload");
      if (savedURL) {
        var iframe = document.getElementById("game");
        iframe.src = savedURL;
      }
    </script>
    <script>
      function reload() {
        const frame = document.getElementById("game");
        frame.contentWindow.location.reload();
      }

      function back() {
        const frame = document.getElementById("game");
        frame.contentWindow.history.back();
      }

      function forward() {
        const frame = document.getElementById("game");
        frame.contentWindow.history.forward();
      }
    </script>
  </body>
</html>
