<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preload" href="" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/assets/styles/fonts.css" />
    <link rel="stylesheet" href="/assets/styles/animations.css" />
    <script src="/chemical.js"></script>
    <script src="/chemical.components.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/gsap.js" defer></script>
    <script src="g.js" defer></script>
    <script src="../js/loader.js" defer></script>
    <script src="animation.js" defer></script>
  </head>
  <div id="backgroundf"></div>

  <body>
    <h1 class="gameTitle">
      <span class="h1game game1">A</span>
      <span class="h1game game2">P</span>
      <span class="h1game game3">P</span>
      <span class="h1game game5">S</span>
    </h1>
    <div class="gamebody">
      <div class="gamefilters">
        <input
          type="text"
          id="gamesearch"
          class="gamesearch"
          placeholder="Search Apps or Tags"
        />
          <div class="genre-filters">
            <label>
              <input type="checkbox" class="genre-filter" value="AI" />
              <div class="checkbox_highlight"><a>AI</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="shopping" />
              <div class="checkbox_highlight"><a>Shopping</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="streaming" />
              <div class="checkbox_highlight"><a>Streaming</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="gaming" />
              <div class="checkbox_highlight"><a>Game Collection</a></div>
            </label>
            <label>
              <input
                type="checkbox"
                class="genre-filter"
                value="cloud gaming"
              />
              <div class="checkbox_highlight"><a>Cloud Gaming</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="development" />
              <div class="checkbox_highlight"><a>Development</a></div>
            </label>
            <label>
              <input
                type="checkbox"
                class="genre-filter"
                value="social media"
              />
              <div class="checkbox_highlight"><a>Social Media</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="design" />
              <div class="checkbox_highlight"><a>Design</a></div>
            </label>
          </div>
      </div>
      <div class="games">
      </div>
    </div>
    <iframe id="web" data-controls="controls" is="chemical-iframe"></iframe>
    <input
      spellcheck="false"
      autocomplete="off"
      id="search"
      data-frame="web"
      data-auto-https
      data-search-engine="https://www.bing.com/search?q=%s"
      placeholder="Search or Enter a URL"
      is="chemical-input"
      class="gameSearchinput"
    />
    <iframe id="web" data-controls="controls" is="chemical-iframe"></iframe>
    <button
      style="opacity: 0"
      data-for="search"
      is="chemical-button"
      id="submitbutton"
    >
      Go!
    </button>
    <section id="controls" is="chemical-controls">
      <button onclick="chemical.componentAction('back', 'web')">Back</button>
      <button onclick="chemical.componentAction('forward', 'web')">
        Forward
      </button>
      <button onclick="chemical.componentAction('reload', 'web')">
        Reload
      </button>
      <button onclick="chemical.componentAction('close', 'web')">Close</button>
    </section>
  </body>
</html>
