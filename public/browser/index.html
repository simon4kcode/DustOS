<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/styles.css" />
    <link rel="stylesheet" href="/assets/styles/fonts.css" />
    <link rel="stylesheet" href="/assets/styles/animations.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- JS -->
    <script src="/js/loader.js" defer></script>
    <script src="/js/browser.js" defer></script>
    <script
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"
      defer
    ></script>
    <script src="/js/gsap.js" defer></script>
    <script src="/js/animation.js" defer></script>
    <!-- CHEM JS-->
    <script src="/chemical.js"></script>
    <script src="/chemical.components.js"></script>
  </head>
  <body class="browserBody">
    <div class="Browserbackground"></div>
    <main class="browser">
      <div class="navTop">
        <div class="navLeft">
          <div class="browseBtn" onclick="chemical.componentAction('back', 'web')">
            <ion-icon class="icons browserIcon" name="arrow-back-outline" ></ion-icon>
          </div>
          <div class="browseBtn" onclick="chemical.componentAction('forward', 'web')">
            <ion-icon class="icons browserIcon" name="arrow-forward-outline" ></ion-icon>
          </div>
          <div class="browseBtn" onclick="chemical.componentAction('reload', 'web')">
            <i class="icons bi bi-arrow-clockwise browserIcon" ></i>
          </div>
        </div>
        <input
          spellcheck="false"
          autocomplete="off"
          id="search"
          data-frame="web"
          data-auto-https
          data-search-engine="https://search.brave.com/search?q=%s"
          placeholder="Search or Enter a URL"
          is="chemical-input"
        />
        <div class="navRight">
          <div class="browseBtn" onclick="fullscreen()"><i class="icons bi bi-fullscreen browserIcon" ></i></div>
        </div>
      </div>
      <iframe id="web" data-controls="controls" is="chemical-iframe"></iframe>

    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
